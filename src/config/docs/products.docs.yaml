components:
  schemas:
    Files:
      description: thumbnail file
      type: string
      format: binary
    Thumbnails:
      description: thumbnail file name or link
      type: string
    Products:
      type: object
      properties:
        title:
          description: Name of the product.
          type: string
        code:
          description: Unique product code.
          type: string
        description:
          description: Brief description of the product.
          type: string
        thumbnails:
          description: Product image, can be a file or a link.
          type: array
          items:
            anyOf:
            - $ref: '#/components/schemas/Files'
            - $ref: '#/components/schemas/Thumbnails'
        price:
          description: Product price.
          type: number
          format: float
          minimum: 0
          exclusiveMinimum: true
        category:
          description: Product category, type of product.
          type: string
        stock:
          description: Number of that product in stock.
          type: integer
          format: int64
          minimum: 0
        status:
          description: Product status.
          type: boolean
      example:  
        title: Camiseta Argentina
        code: 266-2372
        description: Camiseta Oficial Adidas Afa 3 Estrellas Campeones Del Mundo De Fútbol Para Hombre
        thumbnails: [Argentina 22 3 estrellas_1.webp]
        price: 35000
        category: camisetas futbol 
        stock: 25
        status: true
    ProductPost:
      allOf:
        - $ref: '#/components/schemas/Products'
        - type: object
          required: [title, description , price, code, stock, status, category]
  responses:
    product:
      type: object
      properties:
        status:
          type: string
          description: petition status
        payload:
          type: string
          description: ID of the new product created
      example:
        status: success
        payload: 654c375f9c5e7c5b84d359ce
    
    invalid:
      type: object
      properties:
        error:
          type: string
          description: petition status
      example:
        error: The product is already loaded.

    incomplete:
      type: object
      properties:
        error:
          type: string
          description: incomplete fields error message
      example:
        error: Incomplete fields, please check them.

    noauthorization:
      type: object
      properties:
        error:
          type: string
          description: petition status
        message:
          type: string
          description: error message
      example:
        error: true.
        message: No authorization.
    
    deleted:
      type: object
      properties:
        deleted:
        type: string
        description: if true de product was deleted
      example:
        deleted: true.
    
    notfound:
      type: object
      properties:
        status:
          type: number
          description: status code
        message:
          type: string
          description: error message
        from:
          type: string
          description: error origin path
      example:
        status: 404
        message: Not found product
        from: DELETE /api/products/657992077be94c792218f498 controller
    
    notmodify:
      type: object
      properties:
        status:
          type: number
          description: status code
        message:
          type: string
          description: error message
        from:
          type: string
          description: error origin path
      example:
        status: 502
        message: Invalid params
        from: DELETE /api/products/657992077be94c792218f498 controller
    
    updated:
      type: object
      properties:
        update: 
          type: boolean
          description: If true the product was updated
      example:
        update: true
    
    notfoundProduct:
      type: object
      properties:
        status: 
          type: number
          description: status code.
        message:
          type: string
          description: search response message.
        from:
          type: string
          description: error origin path.
      example:
        status: 404,
        message: Not found product
        from: GET /api/products/64c3cc0d06404a4aff717823 controller

    notfoundupdated:
      type: object
      properties:
        status: 
          type: number
          description: status code.
        message:
          type: string
          description: search response message.
        from:
          type: string
          description: error origin path.
      example:
        status: 404,
        message: Not found product
        from: PUT /api/products/657995f07072da3f093d69c9 controller
    
    notupdated:
      type: object
      properties:
        status:
          type: number
          description: status code
        message:
          type: string
          description: error message
        from:
          type: string
          description: error origin path
      example:
        status: 502
        message: Invalid params
        form: PUT /api/products/657995f07072da3f093d69c9 controller
    internalservererror:
      type: object
      properties:
        status:
          type: number
          description: status code
        message:
          type: string
          description: error message
        from:
          type: string
          description: error origin path
      example:
        status: 500
        message: Product not created
        from: POST /api/products controller
    unauthorized:
      type: object
      properties:
        error:
          type: boolean
          description: true if error occurred
        message:
          type: string
          description: message description
      example:
        error: true
        message: Error No auth token
  
    productsfound:
      type: object
      properties:
        error:
          type: boolean
          description: true if error occurred
        message:
          type: string
          description: message description
        payload:
          type: array
          description: product and pagination data
          items:
            type: object
            properties: 
              _id:
                type: string
                description: product unique id
              title:
                type: string
                description: product title
              description:
                type: string
                description: product description             
              price:
                type: number
                description: product price              
              thumbnails:
                type: array
                description: product photos
                items:
                  type: string
                  description: photo name or photo link
              code:
                type: string
                description: product unic code
              stock:
                type: integer
                description: product stock number
                minimum: 0
              status:
                type: boolean
                description: product status
              category:
                type: string
                description: product category                 
              owner:
                type: string
                description: product owner user id   
        totalPages: 
          type: string
          description: total pagination pages
        prevPage:
          type: string
          description: previus page
        nextPage:
          type: string
          description: next page        
        page:
          type: string
          description: actual page        
        hasPrevPage:
          type: boolean
          description: has previus page?       
        hasNextPage:
          type: boolean
          description: has next page ?       
        prevLinkAPI:
          type: string
          description: previus page link
        nextLinkAPI:
          type: string
          description: next page link
        prevLink:
          type: string
          description: previus page link query       
        nextLink:
          type: string
          description: next page link query        
    example:
      {
        error: false,
        message: products found,
        payload: {
            status: success,
            payload: [
                {
                    owner: admin,
                    _id: 64c3cc0d06404a4aff717827,
                    title: CAMISETA ALTERNATIVA PUMA ITALIA,
                    description: Camiseta Alternativa Puma Italia De Fútbol Para Hombre,
                    price: 15999,
                    thumbnails: [
                        Italia alternativa_1.webp
                    ],
                    code: 962-2127,
                    stock: 4,
                    status: true,
                    category: Camisetas
                },
                {
                    _id: 64c3cc0d06404a4aff717828,
                    title: CAMISETA OFICIAL NIKE BRASIL MATCH,
                    description: Camiseta Oficial Nike Brasil Match De Fútbol Para Hombre,
                    price: 39999,
                    thumbnails: [
                        Brasil match_1.webp
                    ],
                    code: 302-3334,
                    stock: 7,
                    status: true,
                    category: Camisetas,
                    owner: admin
                },
            ],
            totalPages: 6,
            prevPage: 1,
            nextPage: 3,
            page: 2,
            hasPrevPage: true,
            hasNextPage: true,
            prevLinkAPI: localhost:8080/api/products/?limit=3&page=1,
            nextLinkAPI: localhost:8080/api/products/?limit=3&page=3,
            prevLink: ?limit=3&page=1,
            nextLink: ?limit=3&page=3
        }
    }      
    productsnotfoundquery:
      type: object
      properties:
        status: 
          type: number
          description: status code.
        message:
          type: string
          description: search response message.
        from:
          type: string
          description: error origin path.
      example:
        status: 404,
        message: Not found
      from: GET /api/products?category=lamparas controller
    
    oneProduct:
      type: object
      properties:
        _id:
          type: string
          description: product unique id
        title:
          type: string
          description: product title
        description:
          type: string
          description: product description
        price:
          type: number
          description: product price
        thumbnails:
          type: array
          description: product photos
          items:
            type: string
            description: photo name or photo link
        code:
          type: string
          description: product unic code
        stock:
          type: integer
          description: product stock number
          minimum: 0
        status:
          type: boolean
          description: product status
        category:
          type: string
          description: product category
        owner:
          type: string
          description: product owner user id
        __v:
          type: integer
          description: product version
          minimum: 0
      example:
        _id: 64c3cc0d06404a4aff717824
        title: CAMISETA OFICIAL ADIDAS BOCA JUNIORS TITULAR 22/23
        description: Camiseta Oficial Adidas Boca Juniors Titular 22/23 De Futbol Para Niño
        price: 24999
        thumbnails: ["Boca juniors 23_1.webp"]
        code: 266-2695
        stock: 77
        status: true
        category: Camisetas
        __v: 2
        owner: admin

    noresultquery:
      type: object
      properties:
        error: 
          type: boolean
          description: search status.
        message:
          type: string
          description: search response message.
      example:
        status: 502
        message: Invalid params
        from: GET /api/products controller
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: accessToken
paths:
  /api/products:
    post:
      summary: Create new product
      tags:
        - Products
      security:
        - cookieAuth: []
      requestBody:
        required: true
        description: Properties of the product to be created.
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ProductPost'
      responses:
        '201':
          description: success in creating a product.
          content:
            aplication/json:
              schema:
                $ref: '#/components/responses/product'
        '400':
          description: Incomplete products fields.
          content:
            aplication/json:
              schema:
                $ref: '#/components/responses/incomplete'
        '401':
          description: product allready loaded.
          content:
            aplication/json:
              schema:
                $ref: '#/components/responses/invalid'
        '403':
          description: no authorization.
          content:
            aplication/json:
              schema:
                $ref: '#/components/responses/noauthorization'
        '500':
          description: Internal server error.
          content:
            aplication/json:
              schema:
                $ref: '#/components/responses/internalservererror'
    get:
      summary: Get all products
      tags:
      - Products
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
          description: the numbers of products to return.
        - in: query
          name: page
          schema:
            type: integer
          description: page number to display.
        - in: query
          name: sort
          schema:
            type: integer
          description: ordering of products ascending (1) or descending (-1).
        - in: query
          name: category
          schema:
            type: string
          description: category search query.
        - in: query
          name: stock
          schema: 
            type: boolean
          description: search by stock. True or false.
      security:
      - cookieAuth: []
      responses:
        '200':
          description: products found
          content:
            aplication/json:
              schema:
                  $ref: '#/components/responses/productsfound'
        '404':
          description: No products found matching the applied filter.
          content:
            aplication/json:
              schema:
                  $ref: '#/components/responses/productsnotfoundquery'
        '502':
          description: Bad Getway.
          content:
            aplication/json:
              schema:
                  $ref: '#/components/responses/noresultquery'
  /api/products/{id}:
    put:
      summary: Update product
      tags:
      - Products
      security:
      - cookieAuth: []
      parameters:
        - name: id
          in: path
          description: product ID
          required: true
          schema:
            type: string
      requestBody:
        description: Properties of the product to be modify
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Products'
      responses:
        '200':
          description: product updated
          content:
            aplication/json:
              schema:
                $ref: '#/components/responses/updated'
        '401':
          description: Unauthorized
          content:
            aplication/json:
              schema:
                $ref: '#/components/responses/unauthorized'        
        '403':
          description: no authorization
          content:
            aplication/json:
              schema:
                $ref: '#/components/responses/noauthorization'
        '404':
          description: product not found
          content:
            aplication/json:
              schema:
                $ref: '#/components/responses/notfoundupdated'
        '502':
          description: internal error
          content:
            aplication/json:
              schema:
                $ref: '#/components/responses/notupdated'  
    delete:
      summary: Delete product from DB
      tags:
        - Products
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          description: product ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: product deleted 
          content:
            aplication/json:
              schema:
                $ref: '#/components/responses/deleted'
        '401':
          description: Unauthorized
          content:
            aplication/json:
              schema:
                $ref: '#/components/responses/unauthorized'
        '404':
          description: product ID not found
          content:
            aplication/json:
              schema:
                $ref: '#/components/responses/notfound'
        '502':
          description: could not modify database
          content:
            aplication/json:
              schema:
                $ref: '#/components/responses/notmodify'
    get:
      summary: Get one product from DB
      tags:
        - Products
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          description: product ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: product from db
          content:
            aplication/json:
              schema:
                $ref: '#/components/responses/oneProduct'
        '401':
          description: Unauthorized
          content:
            aplication/json:
              schema:
                $ref: '#/components/responses/unauthorized'
        '404':
          description: product ID not found
          content:
            aplication/json:
              schema:
                $ref: '#/components/responses/notfoundProduct'
        '502':
          description: could not find the product
          content:
            aplication/json:
              schema:
                $ref: '#/components/responses/notmodify'